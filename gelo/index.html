<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelo Ijuí</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html"
            ><img src="img/TESTE.png" alt="Gelo Ijuí"
          /></a>
        </div>
        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
            <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
          </ul>
        </div>
        <div class="mobile-menu-icon">
          <button onclick="menushow()">
            <img class="icon" src="img/menu-open.svg" alt="menu" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
          <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
          <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
        </ul>
      </div>
    </header>
    <div class="slider">
      <div class="slides">
          <!-- Slide buttons -->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!-- Fim slide button -->

          <!-- slides imagens-->
          <div class="slide first">
              <img src="slides/slide1.jpg" alt="Imagem 1">
          </div>
          <div class="slide">
              <img src="slides/slide2.jpg" alt="Imagem 2">
          </div>
          <div class="slide">
              <img src="slides/slide3.jpg" alt="Imagem 3">
          </div>
          <div class="slide">
              <img src="slides/slide4.jpg" alt="Imagem 4">
          </div>
          <!-- fim imagens slide -->

          <!-- navigation auto -->
          <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
          </div> 
   
  </div>

  <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
  </div>

  </div>
<br><br><br><br><br><br><br><br><br>
  </body>
</html>
