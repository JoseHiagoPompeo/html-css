<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelo Ijuí</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html"><img src="img/TESTE.png" alt="Gelo Ijuí" /></a>
        </div>
        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Início</a>
            </li>
            <li class="nav-item">
              <a href="produtos.html" class="nav-link">Produtos</a>
            </li>
            <li class="nav-item">
              <a href="contato.html" class="nav-link">Contato</a>
            </li>
          </ul>
        </div>
        <div class="mobile-menu-icon">
          <button onclick="menushow()">
            <img class="icon" src="img/menu-open.svg" alt="menu" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Início</a>
          </li>
          <li class="nav-item">
            <a href="produtos.html" class="nav-link">Produtos</a>
          </li>
          <li class="nav-item">
            <a href="contato.html" class="nav-link">Contato</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="produtos">
      <h1 id="sumir3">Produtos</h1>
      <div id="sumir" class="item">
        <div class="imagem">
          <img src="img/produto1.png" alt="produto" />
        </div>

        <div class="descricao">
          <h2>Gelo em cubos 1KG - unidade</h2>
          <h3>R$ 1,99</h3>
          <div class="botao">
            <div class="organizar">
              <input type="number" name="valor" id="valor" min="0" value="0" />
              <button id="adicionarmais1" class="add">
                <img src="icons/+.svg" alt="" />
              </button>
              <button id="adicionarmenos1" class="add">
                <img src="icons/-.svg" alt="" />
              </button>
            </div>
            <button class="botaoadicionar" id="botao">
              <img src="img/carrinho.svg" alt="botao" />ADICIONAR
            </button>
          </div>
          <p>Frete Grátis Ijuí-RS</p>
        </div>
      </div>
      <div id="sumir2" class="item">
        <div class="imagem">
          <img src="img/produto1.png" alt="produto" />
        </div>

        <div class="descricao">
          <h2>Gelo em cubos 3KG - unidade</h2>
          <h3>R$ 4,99</h3>
          <div class="botao">
            <div class="organizar">
              <input type="number" name="valor" id="valor2" min="0" value="0" />
              <button id="adicionarmais2" class="add">
                <img src="icons/+.svg" alt="" />
              </button>
              <button id="adicionarmenos2" class="add">
                <img src="icons/-.svg" alt="" />
              </button>
            </div>
            <button class="botaoadicionar" id="botao2">
              <img src="img/carrinho.svg" alt="botao" />ADICIONAR
            </button>
          </div>
          <p>Frete Grátis Ijuí-RS</p>
        </div>
      </div>
      <div id="sumir4" class="carrinho">
        <h1>Carrinho</h1>
        <table>
          <thead>
            <tr class="bordinha">
              <th colspan="2">ITEM</th>
              <th>QUANTIDADE</th>
              <th>PREÇO</th>
            </tr>
            <tr id="containerr"></tr>
            <tr id="containerr2"></tr>
          </thead>
        </table>
        <button id="finalizar" class="finalizar">FINALIZAR COMPRA</button>
      </div>
      <div id="aparecer" class="formulario">
        <h1>Informações para a entrega</h1>
        <fieldset>
          <legend>Dados pessoais</legend>
          <p>
            <label for="nome">Nome</label><br />
            <input type="text" name="nome" id="nome" placeholder="Seu nome" />
          </p>
          <p>
            <button id="compra" class="finalizar">
              FINALIZAR COMPRA <img src="img/iconwhats.svg" alt="botao" />
            </button>
          </p>
          <div id="aviso"></div>
        </fieldset>
      </div>
      <div id="mensagemsucesso"></div>
      <div id="agradecimento"></div>
    </main>

    <footer id="carrinhodisplay">
      <p id="carrinhorodape"></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
